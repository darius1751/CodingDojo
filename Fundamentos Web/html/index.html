<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Numero 1</title>
</head>

<body>
    <ul>
        <li>input</li>
        <li>select</li>
        <li>textarea</li>
        <li>label (Acompa&ntilde;ante)</li>
    </ul>
    
    <form action="comida.html">
        <label for="name">Nombre: </label>
        <input id="name" type="text" placeholder="Ingrese su nombre" name="name">
        <br>
        <label for="color">Color favorito:</label>
        <input id="color" type="color">
        <br>
        <label for="age">Edad: </label>
        <input id="age" type="number" placeholder="Ingrese su edad">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">
        <br>
        <input type="time">
        <br>
        <input type="email" placeholder="Ingrese su email" name="email" required>
        <br>
        <input type="file">
        <br>
        <input type="password" placeholder="Ingrese su contraseÃ±a" name="password">
        <br>
        <input type="checkbox" id="terms"> <label for="terms">Aceptas terminos y condiciones</label>
        <br>

        <input type="radio" name="op" id="op1"> <label for="op1">Opcion 1</label>
        <input type="radio" name="op" id="op2"> <label for="op2">Opcion 2</label>
        <input type="radio" name="op" id="op3"> <label for="op3">Option 3</label>
        <br>
        <input type="range">
        <br>
        <input type="tel" placeholder="Ingrese su telefono">
        <br>
        <input type="search" placeholder="Ingrese su busqueda">
        <br>
        <input type="month">
        <br>
        <input type="week">
        <br>
        <input type="url" placeholder="Ingrese la ruta de su portafolio">
        <br>
        <input type="button" value="Boton">
        <br>
        <select name="" id="">
            <option value="1">1 - Bajo </option>
            <option value="2">2 - Mediano</option>
            <option value="3">3 - Alto</option>
        </select>
        <br>
        <textarea placeholder="Ingrese su descripcion"></textarea>
        <br>
        <input type="reset" value="Limpiar">
        <br>
        <input type="submit">
    </form>
    
</body>

</html>
