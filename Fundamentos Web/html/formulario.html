<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="#" method="post">
        <h1>¡Reg&iacute;strate y &uacute;nete a la comuniddad!</h1>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="lastname">Apellido:</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <br>
        <div>
            <label for="email">Correo Electr&oacute;nico:</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Contrase&ntilde;a:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="confirmPassword">Confirmar Contrase&ntilde;a:</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <br>
        <div>
            <label for="birthday">Fecha de Nacimiento:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <br>
        <div>
            <label>G&eacute;nero</label>
            <input type="radio" id="gender-M" name="gender"> <label for="gender-M">Masculino</label>
            <input type="radio" id="gender-F" name="gender"> <label for="gender-F">Femenino</label>
            <input type="radio" id="gender-P" name="gender"> <label for="gender-P">Prefiero no decir</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="suscribe" id="suscribe"><label for="suscribe">Suscr&iacute;bete a nuestro
                boletin de noticias</label>
        </div>
        <br>
        <div>
            <label for="description">Una descripci&oacute;n de mi mismo:</label>
            <textarea name="description" id="description"></textarea>
        </div>
        <br>
        <div>
            <label for="interestings">Selecciona tus intereses:</label>
            <select name="interestings" id="interestings" multiple>
                <option value="Music">M&uacute;sica</option>
                <option value="Sport">Deportes</option>
                <option value="Travel">Viajes</option>
                <option value="Tecnology">Tecnologia</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="¡Registrarse!">
        </div>
    </form>

</body>

</html>
